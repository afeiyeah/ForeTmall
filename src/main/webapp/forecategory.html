<body>

	<nav class="top ">

	<div class="searchOutDiv">

			class="logo">
		</a>
		<form action="foresearch" method="post">
			<div class="searchDiv">
				<input name="keyword" type="text" value="" placeholder="平板电视 ">

					</span> <span> <a href="forecategory.html?cid=2"> 马桶 </a> <span>|</span>

					</span> <span> <a href="forecategory.html?cid=4"> 电热水器 </a>

					</span>


				</div>
			</div>
		</form>
	</div>

	
	<div id="category">
		<div class="categoryPageDiv">
			<img src="img/cimg/1.jpg">

			<div class="categorySortBar" id="div1">


				<table class="categorySortBarTable categorySortTable">
					<tr>
						<td class="grayColumn"><a href="?cid=1">综合<span
								class="glyphicon glyphicon-arrow-down"></span></a></td>
						<td><a href="forecategory.html?cid=1&sort=review">人气<span
								class="glyphicon glyphicon-arrow-down"></span></a></td>
						<td><a href="forecategory.html?cid=1&sort=date">新品<span

					</tr>
				</table>



				<table class="categorySortBarTable">
					<tr>
						<td><input class="sortBarPrice beginPrice" type="text"
							placeholder="请输入"></td>
						<td class="grayColumn priceMiddleColumn">-</td>
						<td><input class="sortBarPrice endPrice" type="text"
							placeholder="请输入"></td>
					</tr>
				</table>

			</div>
			<div id="div1_1"></div>
			<div class="categoryProducts">


				<div class="productUnit" price="8982.0">
					<div class="productUnitFrame">
						<a href="foreproduct?pid=284"> <img class="productImage"

	<div class="modal " id="loginModal" tabindex="-1" role="dialog">
		<div class="modal-dialog loginDivInProductPageModalDiv">
			<div class="modal-content">
				<div class="loginDivInProductPage">
					<div class="loginErrorMessageDiv">
						<div class="alert alert-danger">
							<button type="button" class="close" data-dismiss="alert"
								aria-label="Close"></button>
							<span class="errorMessage"></span>
						</div>
					</div>

					<div class="login_acount_text">账户登录</div>
					<div class="loginInput ">
						<span class="loginInputIcon "> <span
							class=" glyphicon glyphicon-user"></span>
						</span> <input id="name" name="name" placeholder="手机/会员名/邮箱" type="text">
					</div>

					<div class="loginInput ">
						<span class="loginInputIcon "> <span
							class=" glyphicon glyphicon-lock"></span>
						</span> <input id="password" name="password" type="password"
							placeholder="密码" type="text">

					<br>
					<div>

							type="submit">登录</button>

				</div>
			</div>
		</div>
	</div>

			<div class="modal-content">
				<div class="modal-header">
					<button data-dismiss="modal" class="close" type="button">
						<span aria-hidden="true">×</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title">确认删除？</h4>
				</div>
				<div class="modal-footer">
					<button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
					<button class="btn btn-primary deleteConfirmButton" id="submit"
						type="button">确认</button>
				</div>
			</div>
		</div>
